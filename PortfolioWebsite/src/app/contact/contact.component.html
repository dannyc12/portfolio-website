<div class="container">
    <h2 class="text-center mb-5">Contact Me</h2>
    <div *ngIf="showMsg==true" class="alert alert-success text-center" role="alert">
        <strong>Success!</strong> Your message has been sent. Thanks!
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 mb-5">
            <form [formGroup]="formData" (ngSubmit)="sendEmail($event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" name="userName" placeholder="Enter name"
                        formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" formControlName="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
